<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連盟対決ポイント計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>連盟対決ポイント計算機</h1>
        <p class="disclaimer-text">※科学「連盟対決」がMAXのときの数値です</p>

        <div class="tabs">
            <div class="tab-header">
                <button class="tab-button active" onclick="openTab(event, 'monday')">月曜日</button>
                <button class="tab-button" onclick="openTab(event, 'tuesday')">火曜日</button>
                <button class="tab-button" onclick="openTab(event, 'wednesday')">水曜日</button>
                <button class="tab-button" onclick="openTab(event, 'thursday')">木曜日</button>
                <button class="tab-button" onclick="openTab(event, 'friday')">金曜日</button>
                <button class="tab-button" onclick="openTab(event, 'saturday')">土曜日</button>
            </div>

            <div id="monday" class="tab-content active">
                <div id="inputContainer_monday" class="input-container">
                    </div>
                <div class="button-group">
                    </div>
                <div class="total-display">合計: <span id="total_monday">0</span></div>
            </div>

            <div id="tuesday" class="tab-content">
                <div id="inputContainer_tuesday" class="input-container"></div>
                <div class="button-group">
                    </div>
                <div class="total-display">合計: <span id="total_tuesday">0</span></div>
            </div>

            <div id="wednesday" class="tab-content">
                <div id="inputContainer_wednesday" class="input-container"></div>
                <div class="button-group">
                    </div>
                <div class="total-display">合計: <span id="total_wednesday">0</span></div>
            </div>

            <div id="thursday" class="tab-content">
                <div id="inputContainer_thursday" class="input-container"></div>
                <div class="button-group">
                    </div>
                <div class="total-display">合計: <span id="total_thursday">0</span></div>
            </div>

            <div id="friday" class="tab-content">
                <div id="inputContainer_friday" class="input-container"></div>
                <div class="button-group">
                    </div>
                <div class="total-display">合計: <span id="total_friday">0</span></div>
            </div>

            <div id="saturday" class="tab-content">
                <div id="inputContainer_saturday" class="input-container"></div>
                <div class="button-group">
                    </div>
                <div class="total-display">合計: <span id="total_saturday">0</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
