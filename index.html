<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個別倍率計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>個別倍率計算ツール</h1>

        <div class="tabs">
            <div class="tab-header">
                <button class="tab-button active" onclick="openTab(event, 'monday')">月曜日</button>
                <button class="tab-button" onclick="openTab(event, 'tuesday')">火曜日</button>
                <button class="tab-button" onclick="openTab(event, 'wednesday')">水曜日</button>
                <button class="tab-button" onclick="openTab(event, 'thursday')">木曜日</button>
                <button class="tab-button" onclick="openTab(event, 'friday')">金曜日</button>
                <button class="tab-button" onclick="openTab(event, 'saturday')">土曜日</button>
            </div>

            <div id="monday" class="tab-content active">
                <h2>月曜日の計算</h2>
                <div class="input-group">
                    <label for="inputA_monday">A:</label>
                    <input type="number" id="inputA_monday" value="" placeholder="数字を入力">
                    <span class="multiplier-display">(倍率: 2500)</span>
                </div>
                <div class="input-group">
                    <label for="inputB_monday">B:</label>
                    <input type="number" id="inputB_monday" value="" placeholder="数字を入力">
                    <span class="multiplier-display">(倍率: 1000)</span>
                </div>
                <div class="input-group">
                    <label for="inputC_monday">C:</label>
                    <input type="number" id="inputC_monday" value="" placeholder="数字を入力">
                    <span class="multiplier-display">(倍率: 1000)</span>
                </div>
                <button class="calculate-button" onclick="calculateTotal('monday')">OK</button>
                <p class="total-display">合計: <span id="total_monday">0</span></p>
            </div>

            <div id="tuesday" class="tab-content">
                <h2>火曜日の計算</h2>
                <div class="input-group">
                    <label for="inputA_tuesday">A:</label>
                    <input type="number" id="inputA_tuesday" value="" placeholder="数字を入力">
                    <span class="multiplier-display">(倍率: 2500)</span>
                </div>
                <div class="input-group">
                    <label for="inputB_tuesday">B:</label>
                    <input type="number" id="inputB_tuesday" value="" placeholder="数字を入力">
                    <span class="multiplier-display">(倍率: 1000)</span>
                </div>
                <div class="input-group">
                    <label for="inputC_tuesday">C:</label>
                    <input type="number" id="inputC_tuesday" value="" placeholder="数字を入力">
                    <span class="multiplier-display">(倍率: 1000)</span>
                </div>
