<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個別倍率計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>個別倍率計算ツール</h1>

        <div class="tabs">
            <div class="tab-header">
                <button class="tab-button active" onclick="openTab(event, 'monday')">月曜日</button>
                <button class="tab-button" onclick="openTab(event, 'tuesday')">火曜日</button>
                <button class="tab-button" onclick="openTab(event, 'wednesday')">水曜日</button>
                <button class="tab-button" onclick="openTab(event, 'thursday')">木曜日</button>
                <button class="tab-button" onclick="openTab(event, 'friday')">金曜日</button>
                <button class="tab-button" onclick="openTab(event, 'saturday')">土曜日</button>
            </div>

            <div id="monday" class="tab-content active">
                <h2>月曜日の計算</h2>
                <div id="inputContainer_monday" class="input-container">
                    </div>
                <button class="calculate-button" onclick="calculateTotal('monday')">OK</button>
                <p class="total-display">合計: <span id="total_monday">0</span></p>
            </div>

            <div id="tuesday" class="tab-content">
                <h2>火曜日の計算</h2>
                <div id="inputContainer_tuesday" class="input-container">
                    </div>
                <button class="calculate-button" onclick="calculateTotal('tuesday')">OK</button>
                <p class="total-display">合計: <span id="total_tuesday">0</span></p>
            </div>

            <div id="wednesday" class="tab-content">
                <h2>水曜日の計算</h2>
                <div id="inputContainer_wednesday" class="input-container">
                    </div>
                <button class="calculate-button" onclick="calculateTotal('wednesday')">OK</button>
                <p class="total-display">合計: <span id="total_wednesday">0</span></p>
            </div>

            <div id="thursday" class="tab-content">
                <h2>木曜日の計算</h2>
                <div id="inputContainer_thursday" class="input-container">
                    </div>
                <button class="calculate-button" onclick="calculateTotal('thursday')">OK</button>
                <p class="total-display">合計: <span id="total_thursday">0</span></p>
            </div>

            <div id="friday" class="tab-content">
                <h2>金曜日の計算</h2>
                <div id="inputContainer_friday" class="input-container">
                    </div>
                <button class="calculate-button" onclick="calculateTotal('friday')">OK</button>
                <p class="total-display">合計: <span id="total_friday">0</span></p>
            </div>

            <div id="saturday" class="tab-content">
                <h2>土曜日の計算</h2>
                <div id="inputContainer_saturday" class="input-container">
                    </div>
                <button class="calculate-button" onclick="calculateTotal('saturday')">OK</button>
                <p class="total-display">合計: <span id="total_saturday">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
